type Mutation {
  login(
    email: String!
    password: String!
  ): login_output
}

type Mutation {
  register(
    first_name: String!
    last_name: String!
    email: String!
    password: String!
  ): signup_output
}

type login_output {
  access_token: String!
}

type signup_output {
  success: String!
}

